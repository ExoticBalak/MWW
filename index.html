<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cool Dark Site</title>
    <style>
        /* Gradient Background with Animated Glow */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #050505, #121212, #1c1c1c);
            color: white;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Dynamic Background Animation */
        @keyframes bgGlow {
            0% { background-position: 0 0; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0 0; }
        }

        /* Title */
        h1 {
            font-size: 4vw;
            margin-top: 40px;
            background: linear-gradient(45deg, #ff4081, #ff9100, #00e676);
            -webkit-background-clip: text;
            color: transparent;
            animation: glowText 2s infinite alternate;
        }

        /* Random Glow Text */
        @keyframes glowText {
            from { text-shadow: 0 0 10px rgba(255, 0, 150, 0.7); }
            to { text-shadow: 0 0 20px rgba(0, 255, 200, 0.7); }
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Randomly Animated Cards */
        .card {
            position: relative;
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: transform 0.4s, box-shadow 0.3s;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Randomized Hover Glow */
        .card:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 0 20px 5px rgba(255, 0, 150, 0.7), 
                        0 0 15px 5px rgba(0, 255, 200, 0.5);
        }

        /* Flyout Hover Effect */
        .card::before {
            content: "";
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255, 0, 150, 0.5), transparent);
            top: -100%;
            left: -100%;
            transition: all 0.4s ease-out;
        }

        .card:hover::before {
            top: 0;
            left: 0;
        }

        /* Cool Button */
        .cool-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 50px;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(90deg, #ff4081, #ff9100, #00e676);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Button Hover Animation */
        .cool-button:hover {
            background: linear-gradient(270deg, #ff4081, #ff9100, #00e676);
            transform: scale(1.1);
        }

        /* Spacer to Make Page Longer */
        .spacer {
            height: 500px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .card { width: 90%; height: 180px; font-size: 1.2rem; }
            .cool-button { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <h1>Random Dark Themed Website</h1>

    <div class="container">
        <div class="card">Flyout 1</div>
        <div class="card">Flyout 2</div>
        <div class="card">Flyout 3</div>
        <div class="card">Flyout 4</div>
        <div class="card">Flyout 5</div>
    </div>

    <button class="cool-button">Click Me</button>

    <div class="spacer"></div>

</body>
</html>
