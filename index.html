<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Animated Dark Website</title>
    <style>
        /* Background Gradient */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1c1c1c, #262626);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        /* Header */
        h1 {
            font-size: 4vw;
            margin-top: 40px;
            background: linear-gradient(45deg, #ff4081, #ff9100);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Flyout Cards */
        .card {
            position: relative;
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            transition: transform 0.4s, box-shadow 0.3s;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Flyout Effect */
        .card:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 0 20px 5px rgba(255, 0, 150, 0.7);
        }

        /* Animated Flyout */
        .card::before {
            content: "";
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255, 0, 150, 0.5), transparent);
            top: -100%;
            left: -100%;
            transition: all 0.4s ease-out;
        }

        .card:hover::before {
            top: 0;
            left: 0;
        }

        /* Make it Longer */
        .spacer {
            height: 400px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .card {
                width: 90%;
                height: 180px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <h1>Dark Gradient Animated Cards</h1>

    <div class="container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
        <div class="card">Card 5</div>
    </div>

    <div class="spacer"></div>

</body>
</html>
