<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Animated Website</title>
    <style>
        /* Dark Gradient Background */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #121212, #1c1c1c);
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Firefly Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Title Styling */
        h1 {
            font-size: 4vw;
            margin-top: 40px;
            background: linear-gradient(45deg, #ff4081, #ff9100, #00e676);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 150, 0.7);
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Flyout Cards */
        .card {
            position: relative;
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            transition: transform 0.4s, box-shadow 0.3s;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Hover Effects */
        .card:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 0 20px 5px rgba(255, 0, 150, 0.7);
        }

        .card::before {
            content: "";
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255, 0, 150, 0.5), transparent);
            top: -100%;
            left: -100%;
            transition: all 0.4s ease-out;
        }

        .card:hover::before {
            top: 0;
            left: 0;
        }

        /* Glowing Button */
        .cool-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 50px;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(90deg, #ff4081, #ff9100, #00e676);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .cool-button:hover {
            background: linear-gradient(270deg, #ff4081, #ff9100, #00e676);
            transform: scale(1.1);
        }

        /* Make the Page Longer */
        .spacer {
            height: 500px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .card { width: 90%; height: 180px; font-size: 1.2rem; }
            .cool-button { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <!-- Firefly Particles Canvas -->
    <canvas class="particles"></canvas>

    <h1>Dark Themed Website with Firefly Particles</h1>

    <div class="container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
        <div class="card">Card 5</div>
    </div>

    <button class="cool-button">Click Me</button>

    <div class="spacer"></div>

    <script>
        /* Particle Effect */
        const canvas = document.querySelector(".particles");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];

        class Particle {
            constructor(x, y, size, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
                this.alpha = Math.random() * 0.8 + 0.2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 0, ${this.alpha})`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = "yellow";
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            for (let i = 0; i < 50; i++) {
                let size = Math.random() * 3 + 2;
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                let speedX = (Math.random() - 0.5) * 1.5;
                let speedY = (Math.random() - 0.5) * 1.5;
                particlesArray.push(new Particle(x, y, size, speedX, speedY));
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let particle of particlesArray) {
                particle.update();
                particle.draw();
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        /* Resize Canvas on Window Resize */
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });
    </script>

</body>
</html>
