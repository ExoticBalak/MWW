<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Warfare Themed Website</title>
    <style>
        /* Dark Themed Background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #0d0d0d, #101010, #1a1a1a);
            color: white;
            text-align: center;
            min-height: 200vh; /* Ensure scrolling */
            overflow-x: hidden;
            position: relative;
        }

        /* Particle Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
        }

        /* Header */
        h1 {
            font-size: 4vw;
            margin-top: 40px;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
        }

        /* Content Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Flyout Cards */
        .card {
            position: relative;
            width: 320px;
            height: 220px;
            background: rgba(255, 204, 0, 0.08);
            border-radius: 12px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 204, 0, 0.3);
            transition: transform 0.4s, box-shadow 0.4s, border-color 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            font-weight: bold;
            cursor: pointer;
            overflow: hidden;
        }

        /* Hover Effect */
        .card:hover {
            transform: scale(1.08);
            box-shadow: 0 0 20px 3px rgba(255, 204, 0, 0.6);
            border-color: rgba(255, 204, 0, 0.8);
        }

        .card::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 204, 0, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::before {
            opacity: 1;
        }

        /* Glowing Button */
        .glow-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #ffcc00, #ff6600);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

        .glow-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.9);
        }

        /* Long Scrolling */
        .spacer {
            height: 500px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .card { width: 90%; height: 200px; font-size: 1.4rem; }
            .glow-button { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <!-- Firefly Particle Canvas -->
    <canvas class="particles"></canvas>

    <h1>Modern Warfare Weapons</h1>

    <div class="container">
        <div class="card">AK-47</div>
        <div class="card">M4A1</div>
        <div class="card">Uzi</div>
        <div class="card">Desert Eagle</div>
        <div class="card">Beryl</div>
    </div>

    <button class="glow-button">Explore More</button>

    <div class="spacer"></div>

    <script>
        /* Firefly Particle Effect */
        const canvas = document.querySelector(".particles");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];

        class Particle {
            constructor(x, y, size, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
                this.alpha = Math.random() * 0.8 + 0.2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 204, 0, ${this.alpha})`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = "yellow";
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            for (let i = 0; i < 40; i++) {
                let size = Math.random() * 3 + 2;
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                let speedX = (Math.random() - 0.5) * 1.2;
                let speedY = (Math.random() - 0.5) * 1.2;
                particlesArray.push(new Particle(x, y, size, speedX, speedY));
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let particle of particlesArray) {
                particle.update();
                particle.draw();
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        /* Resize on Window Change */
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });
    </script>

</body>
</html>
